</div>
    <div class="calculator">
      <div class="boxer" id="boxer">Calculator</div>
      <div class="display" id="display">0</div>
      <button class="btn" id="clear">C</button>
      <button class="btn" id="backspace">‚Üê</button>
      <button class="btn" id="divide">/</button>
      <button class="btn" id="multiply">*</button>
      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn" id="subtract">-</button>
      <button class="btn" id="6">6</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="4">4</button>
      <button class="btn" id="decimal">.</button>
      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn" id="add">+</button>
      <button class="btn" id="0">0</button>
      <button class="btn" id="equals">=</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const display = document.getElementById("display");
  let currentInput = "0";
  let currentOperator = "";
  let prevInput = "";

  function updateDisplay() {
    display.textContent = currentInput;
  }

  function handleDigitClick(digit) {
    if (
      currentInput === "0" ||
      currentInput === "Infinity" ||
      currentInput === "-Infinity"
    ) {
      currentInput = digit;
    } else {
      currentInput += digit;
    }
    updateDisplay();
  }

  function handleOperatorClick(operator) {
    prevInput = currentInput;
    currentInput = "0";
    currentOperator = operator;
  }

  function handleEqualsClick() {
    const prev = parseFloat(prevInput);
    const current = parseFloat(currentInput);

    switch (currentOperator) {
      case "+":
        currentInput = prev + current;
        break;
      case "-":
        currentInput = prev - current;
        break;
      case "*":
        currentInput = prev * current;
        break;
      case "/":
        currentInput = prev / current;
        break;
    }

    currentOperator = "";
    prevInput = "";
    updateDisplay();
  }

  function clear() {
    currentInput = "0";
    currentOperator = "";
    prevInput = "";
    updateDisplay();
  }

  for (let i = 0; i <= 9; i++) {
    document.getElementById(i.toString()).addEventListener("click", () => {
      handleDigitClick(i.toString());
    });
  }

  document
    .getElementById("add")
    .addEventListener("click", () => handleOperatorClick("+"));
  document
    .getElementById("subtract")
    .addEventListener("click", () => handleOperatorClick("-"));
  document
    .getElementById("multiply")
    .addEventListener("click", () => handleOperatorClick("*"));
  document
    .getElementById("divide")
    .addEventListener("click", () => handleOperatorClick("/"));


  document.getElementById("decimal").addEventListener("click", () => {
    if (!currentInput.includes(".")) {
      currentInput += ".";
      updateDisplay();
    }
  });

  document
    .getElementById("equals")
    .addEventListener("click", handleEqualsClick);
  document.getElementById("clear").addEventListener("click", clear);

  document.getElementById("backspace").addEventListener("click", () => {
    currentInput = currentInput.slice(0, -1);
    if (currentInput === "") {
      currentInput = "0";
    }
    updateDisplay();
  });

  updateDisplay();
});
  </script>
